<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập Ứng Dụng</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e2f;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }

    .login-window {
      background-color: #2b2b3c;
      border: 1px solid #3a3a4d;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 360px;
      padding: 24px;
      border-radius: 10px;
    }

    .title-bar {
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px 8px 0 0;
      margin: -24px -24px 24px -24px;
      font-size: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
      font-weight: 500;
      color: #e0e0e0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #1e1e2f;
      border: 1px solid #555;
      color: #f0f0f0;
      border-radius: 5px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .button-row {
      margin-top: 24px;
      text-align: right;
    }

    button {
      padding: 10px 18px;
      background-color: #3b82f6;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="login-window">
    <div class="title-bar">Đăng Nhập</div>
    <form>
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" autocomplete="username">

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" autocomplete="current-password">

      <div class="button-row">
        <button type="submit">Đăng nhập</button>
      </div>
    </form>
  </div>

</body>
</html>
