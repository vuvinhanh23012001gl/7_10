<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Overlay Demo</title>
<style>
/* ====== RESET ====== */
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#0f172a;
  font-family:'Segoe UI', Roboto, sans-serif;
  color:#e2e8f0;
  text-align:center;
  padding:40px;
}

/* ====== BUTTON ====== */
.btn{
  display:inline-block;
  padding:12px 24px;
  font-size:1rem;
  font-weight:600;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:background .2s, transform .2s;
}
.btn-primary{
  background:#38bdf8;
  color:#0f172a;
}
.btn-primary:hover{
  background:#0ea5e9;
  transform:translateY(-2px);
}
.btn-close{
  background:#ef4444;
  color:#fff;
  margin-top:20px;
}
.btn-close:hover{background:#dc2626}

/* ====== OVERLAY ====== */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;                /* ẩn mặc định */
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.overlay.active{               /* khi kích hoạt */
  display:flex;
}

/* ====== POPUP ====== */
.popup{
  background:#1e293b;
  padding:30px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
}
.popup h2{
  font-size:1.4rem;
  margin-bottom:16px;
  color:#38bdf8;
}
.popup p{
  margin-bottom:16px;
  color:#cbd5e1;
}
</style>
</head>
<body>

<h1 class="title">Ví dụ Popup Overlay</h1>
<p>Nhấn nút bên dưới để mở popup ở giữa màn hình.</p>
<button class="btn btn-primary" id="open-popup">Mở Cấu Hình</button>

<!-- Overlay + Popup -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h2>Cấu hình Camera</h2>
    <p>Đây là nội dung popup hiển thị đè lên lớp dưới.</p>
    <button class="btn btn-close" id="close-popup">Đóng</button>
  </div>
</div>

<script>
const overlay  = document.getElementById('overlay');
const openBtn  = document.getElementById('open-popup');
const closeBtn = document.getElementById('close-popup');

openBtn.addEventListener('click', () => overlay.classList.add('active'));
closeBtn.addEventListener('click', () => overlay.classList.remove('active'));

// Click vùng tối ngoài popup cũng đóng
overlay.addEventListener('click', e => {
  if(e.target === overlay) overlay.classList.remove('active');
});
</script>

</body>
</html>
