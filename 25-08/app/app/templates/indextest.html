<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <table>
        <caption>Danh sách sản phẩm</caption>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Loại</th>
                <th>Số lượng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sản phẩm A</td>
                <td>Loại 1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sản phẩm B</td>
                <td>Loại 2</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sản phẩm C</td>
                <td>Loại 1</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
