<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cấu hình phần mềm</title>
<style>
  /* ==== Khung chính ==== */

</style>
</head>
<body>



<script>
  const saveButton = document.getElementById("save-settings");

  saveButton.addEventListener("click", () => {
    const settings = {
      sound: document.getElementById("set-sound").checked,
      notification: document.getElementById("set-notification").checked,
      darkmode: document.getElementById("set-darkmode").checked,
      username: document.getElementById("set-username").value,
      updateTime: document.getElementById("set-updatetime").value
    };

    alert("Cấu hình đã lưu:\n" + JSON.stringify(settings, null, 2));
    console.log("Cấu hình:", settings);
  });
</script>

</body>
</html>
