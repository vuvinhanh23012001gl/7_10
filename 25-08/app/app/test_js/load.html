<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thanh load tiến trình ảnh</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 50px 20px;
  background: #f0f3f7;
}

h2 {
  margin-bottom: 30px;
  color: #333;
}

#progress-container {
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #bbb;
  border-radius: 20px;
  padding: 12px;
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  max-width: 90%;
  margin: 0 auto;
}

#progress-row {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 6px;
}

.progress-box {
  width: 30px;
  height: 30px;
  background-color: #ddd;
  border-radius: 6px;
  border: 1px solid #aaa;
  transition: background-color 0.4s, transform 0.2s;
}

.progress-box.done {
  background-color: #4caf50;
  border-color: #3e8e41;
}

.progress-box:hover {
  transform: scale(1.1);
  border-color: #2196f3;
}

button {
  margin-top: 20px;
  padding: 10px 22px;
  font-size: 16px;
  border: none;
  background: #2196f3;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover:not(:disabled) {
  background: #1976d2;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
</style>
</head>
<body>

<h2>Tiến trình nhận diện ảnh</h2>

<div id="progress-container">
  <div id="progress-row"></div>
</div>

<button id="btn-start">Bắt đầu xử lý</button>

<script>
const progressRow = document.getElementById('progress-row');
const btnStart = document.getElementById('btn-start');

// --- Số lượng ảnh cần xử lý (bạn chỉnh theo thực tế) ---
const totalImages = 12;

// --- Hàm tạo ô vuông ---
function createProgressBoxes(total) {
  progressRow.innerHTML = ''; // xóa toàn bộ ô cũ nếu có
  for (let i = 0; i < total; i++) {
    const box = document.createElement('div');
    box.className = 'progress-box';
    progressRow.appendChild(box);
  }
}

// --- Khởi tạo lần đầu ---
createProgressBoxes(totalImages);

// --- Giả lập xử lý ảnh ---
btnStart.addEventListener('click', async () => {
  btnStart.disabled = true;

  const boxes = document.querySelectorAll('.progress-box');
  // reset màu
  boxes.forEach(b => b.classList.remove('done'));

  for (let i = 0; i < totalImages; i++) {
    await new Promise(res => setTimeout(res, 600)); // giả lập xử lý mỗi ảnh 0.6s
    boxes[i].classList.add('done'); // đổi màu xanh
  }

  btnStart.disabled = false;
  console.log('✅ Hoàn tất xử lý tất cả ảnh!');
});
</script>

</body>
</html>
